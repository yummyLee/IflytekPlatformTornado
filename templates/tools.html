<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>常用工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link href="{{static_url('css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{static_url('css/main.css')}}"/>
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <script src="{{static_url('js/jquery-3.2.1.js')}}"></script>
    <script src="{{static_url('js/bootstrap.js')}}"></script>
    <script src="{{static_url('js/myjs.js')}}"></script>
</head>

<body id="toolsPage">
<div id="toolsContainer">
    <!--最上方的一个导航栏-->
    <div class="container-fluid home-bar">
        <div class="row">
            <div class="col-lg-1">
                <a href="/" class="btn-info"><span type="button"
                                                   class="glyphicon glyphicon-home pull-left home-logo"></span></a>
            </div>
            <div class="dropdown col-lg-1" href="#">
                <a class="dropdown-toggle btn btn-sm btn-info" data-toggle="dropdown">{{user}}<span
                        class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a id="userInfo" href="#">个人信息</a></li>
                    <li><a id="userModifyPassword" href="#">修改密码</a></li>
                    <li class="divider"></li>
                    <li><a id="userLogout" href="#">退出登录</a></li>
                </ul>
            </div>
            <div class="col-lg-1">
                <a id="addArticleBtn" href="/add_article" class="btn-info"><span type="button"
                                                                  class="glyphicon glyphicon-pencil home-logo"></span></a>
            </div>
            <div class="col-lg-1">
                <a id="uploadDocument" href="/upload_doc" class="btn-info"><span type="button"
                                                                  class="glyphicon glyphicon-circle-arrow-up home-logo"></span></a>
            </div>
        </div>
    </div>

    <div id="toolsBodyContainer">

        <!--搜索栏-->
        <div class="jumbotron jumbotron-small text-center">
            <h1>常用工具</h1>
            <form class="form-inline">
                <input type="search" class="form-control" size="50" placeholder="需要搜索的内容…">
                <button type="button" class="btn btn-info">搜索</button>
            </form>
        </div>

        <!--文章列表和文章分类列表-->
        <div class="container-fluid">
            <div id="row">

                <!--文章列表-->
                <div class="col-lg-9">
                    <div id="tool-class-list" class="list-group">

                    </div>
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <ul class="pager">
                                <li class="previous"><a onclick="prePage()">Previous</a></li>
                                <li class="next"><a onclick="nextPage()">Next</a></li>
                            </ul>
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                </div>

                <!--文章分类列表-->
                <div class="col-lg-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">工具分类</div>
                        <div id="article_class_list" class="list-group">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<footer class="container-fluid main-container-fluid text-center">
    <div class="row">
        <a href="#toolsPage" class="col-lg-12" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
    </div>
    <div class="row text-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <a href="#" title="查看隐私政策">隐私政策</a>
        </div>
        <div class="col-sm-2">
            <a href="#" title="查看平台信息">平台信息</a>
        </div>
        <div class="col-sm-2">
            <a href="#" title="查看免责声明">免责声明</a>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br>
    <p>Presented by
        <a href="http://www.iflytek.com" title="ifytek">www.iflytek.com</a>
    </p>
</footer>
</body>

</html>
