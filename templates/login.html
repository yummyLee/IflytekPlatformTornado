<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link href="{{static_url('css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{static_url('css/main.css')}}"/>
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <script src="{{static_url('js/jquery-3.2.1.js')}}"></script>
</head>
<body class="blue-bg">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>系统登录</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
            <form action="/login" role="form" method="POST">
                {% raw xsrf_form_html() %}
                <div class="form-group">
                    <input id="username" name="username" type="text" class="form-control" placeholder="用户名" autofocus>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">记住我</label>
                </div>
                <button type="submit" class="btn btn-info btn-block">登&nbsp;&nbsp;录</button>
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
</body>
</html>
